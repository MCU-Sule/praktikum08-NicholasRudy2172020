    <body>
        <script>
            let angka=parseInt(prompt("Bilangan inputan:"))
            let result=1
            for(input=angka; input>0; input--){
                result=result*input
            }
            if(angka>0){
                document.write("Hasil dari ", angka + "! adalah ", result)
            }
            else if(angka===0){
                document.write("Hasil dari ", angka + "! adalah 1")
            }
            else{
                document.write("Hasil dari ", angka + "! adalah ???")
            }
        </script>
    </body>
</html>
