    <body>
        <script>
            let n=0
            let angka=parseInt(prompt("Bilangan yang ingin di cek:"))
            for(a=1; a<=angka; a++){
                if(angka%a===0){n++;}}
            if(n==2){
                document.write("Bilangan ", angka + " adalah bilangan prima")}
            else if (n!=2){
                document.write("Bilangan ", angka + " adalah bukan bilangan prima")}
        </script>
    </body>
</html>
