<html>
    <head>
        <title>Soal 4</title>

    </head>
    <style>
        td{
            width: 50px;
            height: 20px;
        }
    </style>
    <body>
        <table>
        <script>
            document.write ("<table>");
            let row=parseInt(prompt("Jumlah baris:"))
            let column=parseInt(prompt("Jumlah kolom:"))
            let color1=parseInt(prompt("Warna 1 (Hexadecimal)"))
            let color2=parseInt(prompt("Warna 2 (Hexadecimal)"))
            for(a=1; a<=row; a++){
                document.write("<tr>")
                    for (b=1; b<=column; b++){
                        let sum1=a+b
                        let sum2=a*b
                        if(sum1%2===0){
                            document.write("<td bgcolor='#"+ color1 +"'>"+ sum2 +"</td>");
                        }
                        else{
                            document.write("<td bgcolor='#"+ color2 +"'>"+ sum2 +"</td>");
                        }
                    }
            }
            document.write("</tr>");
        </script>
        </table>
    </body>
</html>
